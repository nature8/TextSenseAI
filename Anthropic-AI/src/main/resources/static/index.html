
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Keyframe for container fade-in and scale */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframe for message slide-in */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(90deg, #1f2937, #111827);
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 1000px;
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            animation: fadeInScale 0.6s ease-out; /* Apply the fade-in scale animation */
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: #1f2937;
            color: #e5e7eb;
            border: 1px solid #4b5563;
        }

        .form-control:focus {
            background-color: #1f2937;
            color: #e5e7eb;
            border-color: #3b82f6;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        /* Slide-in effect for messages */
        .chat-message {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <h1 class="text-center mb-4 fw-bold text-light">Chatbot Assistant</h1>
    <div id="chat-messages" class="chat-messages">

    </div>

    <form action="/chat" method="post" data-bs-target="#chat-messages" class="d-flex">
        <input
                type="text"
                name="message"
                class="form-control me-2"
                placeholder="Type your message..."
                required>
        <button type="submit" class="btn btn-primary">
            Send
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const chatMessages = document.getElementById('chat-messages');
        const form = e.target;

        const inputMessage = form.message.value;
        const newMessage = document.createElement('div');
        newMessage.textContent = inputMessage;
        newMessage.className = "text-white mb-2 chat-message"; // Add the animated class
        chatMessages.appendChild(newMessage);

        form.reset();
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
</script>
</body>
</html>
